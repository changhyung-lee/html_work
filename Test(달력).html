<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 만들기 TEST</title>
</head>
<style>
    table, th {
        border : 2px solid black;
        border-collapse : collapse;
    }
    th { padding : 10px 20px; }
</style>
<style>
    table, td {
        border : 1px solid black;
        border-collapse : collapse;
    }
    td { padding : 10px 20px; }
</style>
<body>
    <table>
        <caption><달력 만들기></caption>
        <thead>
            <tr>
                <th>일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
                <th>토</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b>1</b></td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td><b>7</b></td>
            </tr>
            <tr>
                <td><b>8</b></td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td><b>14</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
