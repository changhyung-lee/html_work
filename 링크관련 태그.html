<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크관련 태그</title>
</head>
<body>
    <!-- a태그 : href안에 정해진 파일이나 주소로 페이지를 이동하는 태그 -->
    <a href="https://www.naver.com">네이버 바로가기</a>
    <br>
    <a href="https://www.google.com/?hl=ko">구글 바로가기</a>
    <br>
    <a href="https://www.youtube.com/?hl=ko&gl=KR&app=desktop">유튜브 바로가기</a>
    <br>
    <a href="https://www.ebs.co.kr/"><img src="images/EBS로고.png" width="200"></a>
    <br>
    <a href="https://chatgpt.com/g/g-FvT4UOsoA-caesgpt"><img src="images/GPT로고.png" width="200"></a>
    <br>
    <a href="https://wrtn.ai"><img src="images/뤼튼로고.png" width="200"></a>
    <hr>
    <!-- target="_blank" 속성 : a태그를 눌렀을 때 새로운 창이 뜨도록 하는 속성 -->
    <a href="https://www.naver.com" target="_blank"><img src="images/네이버로고.png" width="200"></a>
    <a href="https://www.google.com/?hl=ko" target="_blank"><img src="images/구글로고.jpg" width="200"></a>
    <a href="https://www.youtube.com/?hl=ko&gl=KR&app=desktop" target="_blank"><img src="images/유튜브로고.png" width="200"></a>
</body>
</html>
