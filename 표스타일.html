<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표스타일</title>
    <style>
        table{
            /*  표 설명의 위치를 topsk bottom로 설정 */
            caption-side: top;
            border: 10px solid black;
            /* 표의 외곽선을 합쳐서 한 줄로 출력하는 설정 */
            border-collapse: collapse;
            /* border-spacing : 셀과 셀의 간격 설정, border-collapse가 separate로 설정되어야 실행됨 */
            /* border-spacing: 10px; */
        }
        td, th{
            border: 1px dotted black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
    <tbody>
        <tr>
            <th>용도</th>
            <th>중량</th>td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
