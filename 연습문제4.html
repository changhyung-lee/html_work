<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입을 환영합니다</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul id="join">
                    <li>
                        <label for="user-id">아이디</label>
                        <input type="text" name="user-id" id="user-id" placeholder="4자 ~ 10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input type="password" name="pw" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required>
                    </li>
                    <li>
                        <label for="pw-comform">비밀번호 확인</label>
                        <input type="password" name="pw-comform" id="pw-comform" required>
                    </li>
                    <li>
                        <label for="channel">가입 경로</label>
                        <select name="channel">
                            <option value="vlog">블로그</option>
                            <option value="search">검색</option>
                            <option value="social">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" name="memo" cols="40" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <label><input type="radio" name="reception" value="Y">메일 수신</label>
                <label><input type="radio" name="reception" value="N" checked>메일 수신 안함</label>
            </fieldset>
        </form>
    </div>
    <div id="buttons">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </div>
</body>
</html>
