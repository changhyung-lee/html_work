<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 개발자 지원서</title>
</head>
<body>
    <div id="container">
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <h3>개인정보</h3>
    <ul id="pi">
        <li>
            <label for="user-name">이름</label>
            <input type="text" name="user-name" id="user-name" placeholder="공백없이 입력하세요" required>
        </li>
        <li>
            <label for="tel">연락처</label>
            <input type="tel" name="tel" id="tel" required>
        </li>
    </ul>
    <h3>지원분야</h3>
    <ul id="sf">
        <li>
            <label for="sf1"><input type="radio" name="sf1" value="1">웹 퍼블리싱</label>
        </li>
        <li>
            <label for="sf2"></label><input type="radio" name="sf2" value="2">웹 애플리케이션 개발</label>
        </li>
        <li>
            <label for="sf3"></label><input type="radio" name="sf3" value="3">개발 환경 개선</label>
        </li>
    </ul>
    <h3>지원동기</h3>
    <textarea name="motivation" id="motivation" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    <br>
    <button>접수하기</button>
    <button>다시쓰기</button>
    </div>
</body>
</html>
