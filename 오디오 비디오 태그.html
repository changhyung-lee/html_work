<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오 비디오 태그 만들기</title>
</head>
<body>
    <!-- object 태그 : 오디오,비디오,PDF 등 다양한 파일을 실행하는 태그 -->
    <object width="900" height="800" data="product.pdf"></object>
    <!-- embed 태그 : object, video, audio 태그가 실행되지 않는 옛날 브라우저에서 파일을 실행하는 태그 -->
    <embed src="medias/spring.mp3">
    <!-- audio, video 태그의 속성 -->
    <!-- controls : 컨트롤 패널 출력 -->
    <!-- autoplay : 자동 재생(video태그에 muted속성을 같이 설정해야 사용 가능) -->
    <!-- muted : 음소거 -->
    <!-- poster="파일 이름" : 비디오의 썸네일(재생되기 전의 이미지) -->
    <!-- loop : 반복 재생 -->
    <audio src="medias/spring.mp3" controls muted loop></audio>
    <video src="medias/salad.mp4" controls autoplay muted loop width="900"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/REZrwTsQmvo?si=SJRMiMjTuKIi8ta6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <embed src="https://www.youtube.com/embed/s5QK6aU4ZE4?si=SNrresoN8ONjb6s_" height="600">
</body>
</html>
